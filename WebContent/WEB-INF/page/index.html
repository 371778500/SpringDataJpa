<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

}

<body>
	<header>

		</div>
		<div
			style="height: 20px; background-color: #ffffff; float: right; margin-right: 40px; margin-top: 10px;"
			id="loginlog"></div>
		<div class="widewrapper masthead">

			<div class="container">
				<a href="index" id="logo"> <img src="img/logo1.png"
					alt="clean Blog">
				</a>

				<div id="mobile-nav-toggle" class="pull-right">
					<a href="#" data-toggle="collapse"
						data-target=".clean-nav .navbar-collapse"> <i
						class="fa fa-bars"></i>
					</a>
				</div>
				<nav class="pull-right clean-nav">

					<div class="collapse navbar-collapse">

						<ul class="nav nav-pills navbar-nav">

							<li><a href="index">Home</a></li>
							<li><a href="upload">Upload</a></li>
							<li id="loginpage"><a href="contact">Login In</a></li>
							<li id="loginout" style="display: none;"><a href="#">Login
									out</a></li>
						</ul>
					</div>
				</nav>

			</div>
		</div>

		<div class="widewrapper subheader">

					<a href="rules" style="color:red">(比赛及投票规则)</a>
				</div>

				<div class="clean-searchbox">
					<input class="searchfield" id="searchbox" type="text"
						placeholder="Search">
					<button id="selectpByName" class="searchbutton" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</div>
		</div>

	<div class="widewrapper main">
		<div class="container">
			<div class="row">
				<div id="show" class="col-md-8 blog-main">

					<div class="paging">

						</span>
					</div>
				</div>


				<aside class="col-md-4 blog-aside">

					<div class="aside-widget">
						<header>
							<h3>日期</h3>

						<div class="body clearfix" id="divT" align="center"></div>
					</div>

					<div class="aside-widget">
						<header>
							<h3>排行</h3>
						</header>

					</div>
				</aside>
			</div>
